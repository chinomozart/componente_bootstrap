<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <button type="button" class="btn btn-primary" id="liveToastBtn">El universo</button>

        <section class="toast-container position-fixed bottom-0 end-0 p-3">
          <section id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <section class="toast-header">
              <img src="" class="rounded me-2" alt="...">
              <strong class="me-auto">El universo</strong>
              <small>11 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </section>
            <section class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <section class="toast-header">
                  <img src="" class="rounded me-2" alt="">
                  <strong class="me-auto">El universo</strong>
                  <small class="text-muted">11 mins ago</small>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </section>
                <section class="toast-body">
                  !Lorem Ipsum!
                </section>
            </section>
    </main>
  <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
  <script>const toastTrigger = document.getElementById('liveToastBtn')
      const toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
          const toast = new bootstrap.Toast(toastLiveExample)
      
          toast.show()
        })
      }
       </script>
    
</body>
</html>
